<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Add A Post</h1>
<form ng-submit="submitPost()">
  <input type="text" ng-model="post.title"/>
  <input type ="text" ng-model="post.url"/>
  <input type="submit" value="Add Post"/>
</form>
<!--Posts: {{ posts }}<br>-->
Post: {{ post }}
<div ng-repeat="post in posts">
  <a ng-href="{{ post.url }}">{{ post.title }}</a> &nbsp;
  <button ng-click="deletePost($index)">Delete</button>
</div>
</body>
</html>
