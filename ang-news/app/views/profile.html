<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

  <div class="container profile">
    <div class="row">
      <div class="col-sm-1">
        <img ng-src="http://www.gravatar.com/avatar/{{ profile.md5_hash }}" class="prof-img" />
      </div>
      <div class="col-sm-10">
        <span class="name">{{ profile.username }}</span>
      </div>
    </div>

    <div class="post row" ng-repeat="(key,post) in posts">

    </div>
  </div>

</body>
</html>
